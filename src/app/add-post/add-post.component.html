<h2 class="text-info text-center">
  {{isEditable?'Update':'Add'}} Post
</h2>
<hr>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-lg-6 col md-6">
      <div class="form-group">
        <label for="userId">User Id : </label>
        <input type="text" class="form-control" formControlName="userId" placeholder="101user" required>
      </div>
      <div class="form-group">
        <label for="id">Id : </label>
        <input type="text" class="form-control" formControlName="id" placeholder="10" required>
      </div>
      <div class="form-group">
        <label for="title">Title : </label>
        <input type="text" class="form-control" formControlName="title" placeholder="your post title" required>
      </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <div class="form-group">
        <label for="body">Body : </label>
        <textarea class="form-control" formControlName="body" placeholder="your post......." rows="8"
          required></textarea>
      </div>
    </div>
  </div>
  <button type="reset" class="btn btn-danger mx-1">Clear</button>
  <button type="submit" class="btn btn-success mx-1" [disabled]="postForm.invalid" > {{isEditable?'Update':'Add'}} </button>
</form>

<hr>
<div class="d-flex justify-content-between">
  <span></span>
  <button class="btn btn-default" routerLink="/home" >close</button>
</div>

<div *ngIf="addedProduct" class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: -300px;">
  <strong> Post {{isEditable?'updated':'added'}} successfully</strong>
  <p>
    {{addedProduct}}
  </p>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
